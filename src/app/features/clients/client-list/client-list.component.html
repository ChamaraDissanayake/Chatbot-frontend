<div class="container mt-4">
  <h2>Client List</h2>
  <button class="btn btn-primary mb-3" routerLink="/clients/add">Add Client</button>
  <button class="btn btn-info mb-3 ms-2" routerLink="/messages/scheduled-messages">View Scheduled Messages</button>
  <button class="btn btn-info mb-3 ms-2" routerLink="/templates">Templates</button>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Phone Number</th>
        <th>Status</th>
        <th>Chat With</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let client of clients">
        <td>{{ client.name }}</td>
        <td>{{ client.phoneNumber }}</td>
        <td>
          <button class="btn btn-sm" [ngClass]="client.isActive ? 'btn-success' : 'btn-danger'" (click)="toggleActiveStatus(client)">
            {{ client.isActive ? 'Active' : 'Inactive' }}
          </button>
        </td>
        <td>
          <button class="btn btn-sm" [ngClass]="client.chatHandover ? 'btn-warning' : 'btn-secondary'" (click)="toggleChatHandover(client)">
            {{ client.chatHandover ? 'Human' : 'Bot' }}
          </button>
        </td>
        <td>
          <button class="btn btn-danger btn-sm" (click)="deleteClient(client.phoneNumber)">Delete</button>
          <button class="btn btn-warning btn-sm ms-2" [routerLink]="['/clients/edit', client.phoneNumber]">Edit</button>
          <button class="btn btn-info btn-sm ms-2" [routerLink]="['/messages', client.phoneNumber]">View Messages</button>
          <button class="btn btn-success btn-sm ms-2" [routerLink]="['/messages/send', client.phoneNumber]">Send Message</button>
          <button class="btn btn-primary btn-sm ms-2" [routerLink]="['/messages/schedule', client.phoneNumber]">Schedule Message</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
