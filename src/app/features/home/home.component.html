<div class="toast-container position-fixed bottom-0 end-0 p-3">
  <!-- Removed 'show' class to prevent it from showing initially -->
  <div id="chatToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
    <div class="toast-header">
      <strong class="me-auto">Chat</strong>
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body">
      <div id="chatHistory" class="chat-history">
        <!-- Loop through the message array and display each message -->
        <div *ngFor="let message of messageQueue">
          <div [ngClass]="{'user-message': message[0] === 'User', 'bot-message': message[0] === 'Bot'}">
            {{ message[1] }}
          </div>
        </div>
      </div>
      <div class="input-group mt-2">
        <input type="text" class="form-control" [(ngModel)]="userMsg" placeholder="Type a message..." (keyup.enter)="send()">
        <button class="btn btn-primary" (click)="send()" [disabled]="isLoading">Send</button>
      </div>
    </div>
  </div>
</div>

<img
  src="assets/images/chat-icon.png"
  alt="Chat"
  class="position-fixed btn-chat"
  (click)="showChatToast()">
