<div class="container mt-4">
  <h2>Send Message</h2>
  <form [formGroup]="messageForm" (ngSubmit)="sendMessage()">
    <div class="form-group">
      <label for="to">Phone Number</label>
      <input type="text" class="form-control" id="to" formControlName="to" required>
    </div>
    <div class="form-group">
      <label for="template">Select Template</label>
      <select class="form-control" id="template" formControlName="template" (change)="onTemplateSelect()">
        <option value="">-- Select a Template --</option>
        <option *ngFor="let template of templates" [value]="template.id">
          {{ template.name }}
        </option>
      </select>
    </div>
    <div class="form-group">
      <label for="body">Message</label>
      <textarea class="form-control" id="body" formControlName="body" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary mt-3" [disabled]="messageForm.invalid">Send Message</button>
    <button type="button" class="btn btn-warning mt-3 ms-2" (click)="cancel()">Cancel</button>
  </form>
</div>
