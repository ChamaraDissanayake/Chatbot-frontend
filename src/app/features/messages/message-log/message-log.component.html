<div class="container mt-4">
  <button class="btn btn-primary mb-3" routerLink="/client">Back</button>
  <h2>Message Log for {{ phoneNumber }}</h2>
  <ul class="list-group">
    <li class="list-group-item" *ngFor="let message of messages">
      <strong>{{ message.timestamp | date: 'short' }}:</strong> {{ message.body }}
    </li>
  </ul>
</div>
